<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : alert, prompt, confirm</title>
<script>
    //alert, prompt, confirm : window 객체에 있는 함수
    //alert : 브라우저 창에 메시지 표시
    window.alert("자바스크립트 빨리!!!!!!");
    alert("window.alert에서 window 생략 가능");
    
    //prompt : 메시지 창으로부터 값을 입력 받을 때 사용
    var input = prompt("이름을 입력하세요\n(반드시 입력하세요)", "입력해");
    alert("입력한 값 : " + "-" + input + "-");
    
    //prompt를 통해서 입력하는 값은 모두 문자열(string)처리 됨
    // 취소 : null값 리턴, 그 외 모든 값 : 문자열(string)타입
    var num = prompt("숫자를 입력하세요", "100");
    num = num + 100;
    alert("결과값: " + num); //100100(문자열 붙이기 됨)
    
    //문자열 -> 숫자형으로 변경 후 계산 처리
    //num = "100";
    num = parseInt(num);
    num = num + 100;
    alert("결과값: " + num); //100200(100100+100 연산됨)
    
    //----------------------------------
    //confirm : 메시지 창을 띄우고 사용자의 의견 묻기
    var answer = confirm("데이터를 삭제 할까요?");
    alert("답변 결과 : " + answer);
    if(answer) alert("데이터를 삭제했습니다");
    else alert("데이터 삭제를 취소합니다.");
    
</script>
</head>
<body>
	<h1>자바 스크립트 진행중</h1>
    
</body>
</html>
