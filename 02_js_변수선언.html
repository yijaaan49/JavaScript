<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 변수선언</title>
<script>
    //변수선언 키워드(명령어) : var, let, const
    //변수명 사용문자 : 영문대소문자, 숫자, _, $
    //기본자료형 : 문자열(string), 숫자(number), 논리형(boolean)
    var str = "안녕하세요(문자열)";
    var num = 100;
    var bool = true;
    var vNull = null;
    var undef;

    document.write("문자열 출력 : " + str, "<br>");
    document.write("숫자값 출력 : " + num, "<br>");
    document.write("숫자값 출력 : " + num + 1, "<br>");
    document.write("숫자값 출력 : " + (num + 1), "<br>");
    document.write("null값 출력 : " + vNull, "<br>");
    document.write("undef 출력 : " + undef, "<br>");//undefined
    document.write("<hr>");
    
    //변수 타입 확인 : typeof
    document.write("typeof str : " + typeof str, "<br>");
    document.write("typeof num : " + typeof num, "<br>");
    document.write("typeof bool : " + typeof bool, "<br>");
    document.write("typeof vNull : " + typeof vNull, "<br>");
    document.write("typeof undef : " + typeof undef, "<br>");
    document.write("<hr>");
    
    //변수에 정해진 타입의 개념이 없음
    str = 500;
    str = str+200;
    document.write("typeof str : " + str + "-->" + typeof str, "<br>");
    
    str = true;
    document.write("typeof str : " + str + "-->" + typeof str, "<br>");
    var sum = num + str; //100 + true = 100 + 1
    document.write("합계(num+true) : " + sum, "<br>");
    //true = 1(숫자 1이 저장되어있음!! 연산이 됨!! 자바는 안됨!!!)
    document.write("<hr>");
    
    // 변수의 반복선언이 허용됨(var)
    var sum = 0; //변수 중복선언 및 사용을 허용(var에만!!)
    
    sum = sum + 10;
    document.write("sum = " + sum, "<br>");
    document.write("<hr>");
    
    //NaN(Not a Number) : 숫자 + undefined 연산결과
    document.write("num+undef = " + (num+undef), "<br>");
    
    //자바스크립트에서 오류가 발생하면 이후의 스크립트는 실행 안됨
    document.write("자바스크립트 작성 끝", "<br>");
    document.write("<p>----------------------------</p>");
    document.write("오류이후~~~", "<br>");
    
    
</script>
</head>
<body>
	<h1>자바스크립트의 변수 선언</h1>
    <p>HTML태그로 작성된 p태그</p>
</body>
</html>
