
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : Array 내장객체</title>
<script>
    /* 배열(Array)
    Array 생성 방법 3가지
    1. var arr1 = new Array();
    2. var arr2 = new Array("홍길동", 27, true);
    3. var arr3 = ["홍길동", 27, true];
    ****************************/
    
    //1. var arr1 = new Array();
    var arr1 = new Array();
    document.write("arr1.length : " + arr1.length, "<br>");
    arr1[0] = "홍길동";
    arr1[1] = 27;
    arr1[2] = true;
    
    document.write("<h3>", "배열객체생성 1. var arr1 = new Array();", "</h3>");
    document.write("arr1[0] : " + arr1[0], "<br>");
    document.write("arr1[1] : " + arr1[1], "<br>");
    document.write("arr1[2] : " + arr1[2], "<br>");
    
    document.write("arr1[3] : " + arr1[3], "<br>");
    document.write("arr1[4] : " + arr1[4], "<br>");
    document.write("arr1.length : " + arr1.length, "<br>");
    document.write("<hr>");
    
    //2. var arr2 = new Array("홍길동", 27, true);
    //자바의 생성자 사용 방식과 유사
    var arr2 = new Array("홍길동", 27, true);
    document.write("arr2.length : " + arr2.length, "<br>");
    document.write("<h3>", "배열객체생성 var arr2 = new Array('홍길동', 27, true)", "</h3>");
    document.write("arr2[0] : " + arr2[0], "<br>");
    document.write("arr2[1] : " + arr2[1], "<br>");
    document.write("arr2[2] : " + arr2[2], "<br>");
    document.write("<hr>");
    
    //3. var arr3 = ["홍길동", 27, true];
    //값을 입력과 동식에 배열 객체 생성
    var arr3 = ["홍길동", 27, true];
    document.write("arr3.length : " + arr3.length, "<br>");
    document.write("<h3>", "배열객체생성 var arr3 = ['홍길동', 27, true];", "</h3>");
    document.write("arr3[0] : " + arr3[0], "<br>");
    document.write("arr3[1] : " + arr3[1], "<br>");
    document.write("arr3[2] : " + arr3[2], "<br>");
    document.write("<hr>");
    
    //================================
    //배열 객체의 값을 추출하기 위한 반복문 처리
    //일반 for문
    for (let i = 0; i < arr3.length; i++) {
        //document.write("index : " + i, "<br>");
        document.write("arr3["+ i +"] : " + arr3[i], "<br>");
    }
    document.write("<hr>");
    
    //for ~ in 문 형태의 for문 : 변수값이 인덱스 값
    for(let idx in arr3){
        //document.write("let idx : " + idx, "<br>");
        document.write("arr3["+ idx +"] : "+ arr3[idx], "<br>");
    }
    document.write("<hr>");
    
    //for ~ of 문 형태의 for문 : 변수값이 데이터
    for(let prop of arr3){
        //document.write("let prop : " + prop, "<br>");
        document.write(prop, "<br>");
    }
    document.write("<hr><hr>");
    
    //==============================================
    document.write("arr3.length : " + arr3.length, "<br>");
    arr3[5] = "김유신";
    document.write("arr3.length : " + arr3.length, "<br>");
    document.write("arr3 : " + arr3, "<br>");
    
    for(let i=0; i<arr3.length; i++){
        document.write("arr3["+ i + "]: " + arr3[i], "<br>");
    }
    
</script>
</head>
<body>
	
    
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
