<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 반복문(구구단)</title>
<style>
    table {
        border : 2px dotted darkgoldenrod;
        font-weight: bold;
    }
    th {
        background-color: maroon;
        color: white;
    }
    tr:nth-child(even){
        background-color: antiquewhite;
        color: brown;
    }
</style>
 <script>
     document.write("<table border>");
     document.write("<tr>");
     for(i=2; i<10; i++){
        document.write("<th>"+i+"단</th>");
     }
     document.write("</tr>");
     for(i=1; i<10; i++){
        document.write("<tr>");
         for(j=2; j<10; j++){
             document.write("<td>"+j+" * "+i+" = "+(i*j)+"</td>");
         }
        document.write("</tr>");
     }
     
     document.write("</table>");
     document.write("<br>");
</script>
</head>
<body>
    <h1>구구단</h1>
    <table border>
        <tr>
            <th>9단</th>
            <th>1단</th>
        </tr>
        <tr>
            <td>9 * 1 = 9</td>
            <td>1 * 1 = 1</td>
        </tr>
        <tr>
            <td>9 * 1 = 9</td>
            <td>1 * 1 = 1</td>
        </tr>
    </table>
    
</body>
</html>
