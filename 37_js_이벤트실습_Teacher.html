
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자동차 견적</title>

<style>
    #carZone {
        width: 600px;
        margin: auto;
        /* border: 1px solid black; */
    }
    h1 { text-align: center; }
    #car {
        border-collapse: collapse;
        width: 100%;
    }
    #car th, td {
        border: 1px solid black;
        text-align: center;
    }
    #car thead { background-color: gray; }
    #totalTxt { background-color: gray; }
    #total {
        border: none;
        text-align: center;
        font-size: 1.5em;
        background-color: white;
    }
</style>
<script>
    let totalValue = 0;
    let initValue = 0;
    let total;
    let opts;
    window.onload = function(){
        total = document.getElementById("total");
        totalValue = parseInt(total.value);
        initValue = totalValue;
        
        //클래스명으로 대상 요소 찾기
        opts = document.getElementsByClassName("opt");
        //console.log("opts : " + opts);
        
        //클릭 이벤트 연결하기
        for (let opt of opts) {
            /*
            opt.onclick = function() {
                //compute(this);
                computeTotal();
            };
            */
            opt.onclick = computeTotal;
        }
    };
    
    function compute(opt) {
        let optValue = parseInt(opt.value);
        
        if (opt.checked) {//체크상태 : 금액 더하기
            totalValue += optValue;
        } else {//체크해제상태 : 금액빼주기
            totalValue -= optValue;
        }
        
        //계산된 결과 화면 표시
        total.value = totalValue;
    }
    
    //전체 옵션 체크상태 확인해서 체크된 것만 더하기
    function computeTotal() {
        totalValue = initValue;
        for (let opt of opts) {
            if (opt.checked) {//체크상태 : 금액 더하기
                totalValue += parseInt(opt.value);
            } 
        }
        
        //계산된 결과 화면 표시
        total.value = totalValue;
    }
</script>  
    
</head>
<body>
<div id="carZone">
	<h1>자동차 견적</h1>
    <p><img src="imgs/car1.jpg" alt="자동차이미지"></p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵 션</th>
                <th>추 가 가 격</th>
                <th>선택여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>인조가죽시트</td>
                <td>250000</td>
                <td>
                    <input type="checkbox" value="250000" id="opt1" class="opt" name="opt1">
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" value="300000" id="opt2" class="opt" name="opt2">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>440000</td>
                <td>
                    <input type="checkbox" value="440000" id="opt3" class="opt" name="opt3">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">차량금액(옵션포함)</td>
                <td colspan="2">
                    <input type="text" value="20000000" id="total" name="total" disabled>
                </td>
            </tr>
        </tfoot>
    </table>
    
</div>    
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

      
</body>
</html>
