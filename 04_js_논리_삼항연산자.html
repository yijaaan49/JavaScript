
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 논리, 삼항연산자</title>
<script>
    //논리 연산자 : &&(AND), ||(OR), !(NOT)
    document.write("<h3>논리 연산자 : &&(AND), ||(OR), !(NOT)</h3>");
    
    document.write("20>10 && 300>200 : " + (20>10 && 300>200), "<br>");
    document.write("20>10 && 300<200 : " + (20>10 && 300<200), "<br>");
    document.write("20<10 && 300>200 : " + (20<10 && 300>200), "<br>");
    document.write("20<10 && 300<200 : " + (20<10 && 300<200), "<br>");
    document.write("<hr>")
    
    document.write("20>10 || 300>200 : " + (20>10 || 300>200), "<br>");
    document.write("20>10 || 300<200 : " + (20>10 || 300<200), "<br>");
    document.write("20<10 || 300>200 : " + (20<10 || 300>200), "<br>");
    document.write("20<10 || 300<200 : " + (20<10 || 300<200), "<br>");
    document.write("<hr>")
    
    document.write("!ture : " + !true, "<br>");
    document.write("!(20>10 && 300>200) : " + !(20>10 && 300>200), "<br>");
    
    document.write("!false : " + !false, "<br>");
    document.write("!(20<10 || 300<200) : " + !(20<10 || 300<200), "<br>");
    document.write("<hr>")
    
    //----------------------------------
    //삼항 연산자 : 조건식 ? 실행문1 : 실행문2;
    //실행문1 : 조건식 결과가 true 일 때 실행
    //실행문2 : 조건식 결과가 false 일 때 실행
    document.write("<h3>삼항 연산자 : 조건식 ? 실행문1 : 실행문2</h3>")
    var a = 100;
    var b = 50;
    var result = (a > b) ? "a > b" : "a <= b";
    document.write("a: " + a + ", b: " + b, "<br>");
    document.write('삼항연산문 : (a > b) ? "a > b" : "a <= b"',"<br>")
    document.write("결과값 : " + result, "<br>");
</script>
</head>
<body>
	
    
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
