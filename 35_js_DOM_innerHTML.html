<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>innerHTML 테스트</title>
<script>
    var div1;
    window.onload = function(){
        div1 = document.getElementById("div1");
    };
    
    function divChange() {
        div1.innerHTML = "<p>div 내용 바꿈</p>";
    }
</script>
<style>
    div {
        width: 200px; height: 200px;
        border: 1px solid;
    }
</style>
</head>
<body>
    <div id="div1">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <button onclick="divChange()">div 내용 바꾸기</button>
</body>
</html>
