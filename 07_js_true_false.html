<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : true, false</title>
<script>
    //true, false
    //false값 : false, 0, undefined, NaN, null, ""(빈문자열)
    //true값 : false가 아닌 값 모두
    document.write('<h3>false값 : false, 0, undefined, null, ""(빈문자열)</h3>');
    document.write("false : " + Boolean(false), "<br>");
    document.write("0 : " + Boolean(0), "<br>");
    document.write("undefined : " + Boolean(undefined), "<br>");
    document.write("NaN : " + Boolean(NaN), "<br>");
    document.write("null : " + Boolean(null), "<br>");
    document.write('"" : ' + Boolean(""), "<br>");
    document.write("<h3>위의 false 값이 아닌 모든 데이터는 true</h3>");
    document.write("true : " + Boolean(true), "<br>");
    document.write("1 : " + Boolean(1), "<br>");
    document.write("100 : " + Boolean(100), "<br>");
    document.write('"test" : ' + Boolean("test"), "<br>");
    document.write("<hr>");
    
    var a = 100;
    if (a == 100) {
        document.write("a == 100 : 결과 true", "<br>");
    } else {
        document.write("a == 100 : 결과 false", "<br>");
    }
    document.write("<p>===========================</p>");
    
    var infinity = 1/0;
    document.write("1/0 : " + infinity, "<br>");
    document.write("1/0(true/false) : " + Boolean(1/0));
    
    
</script>
</head>
<body>
	
    
</body>
</html>
