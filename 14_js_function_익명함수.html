
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : 익명함수</title>
<script>
    var str = "전역변수 str";
    
    //익명함수 : 함수 선언시에 이름이 정의되지 않은 함수
    //function (매개변수) {}
    var fn = function (param) {
        document.write("익명함수호출-매개변수값: " + param, "<br>");
    };
    fn(str); //fn 변수명 변수에 저장된 함수 호출
    
</script>
</head>
<body>
	
    
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
