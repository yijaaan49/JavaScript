
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 반복문</title>
<script>
    //while문
    //while (조건식) {}
    //while문으로 1~10까지의 합 구하기
    let num = 1; //1~10까지 1씩 증가
    let sum = 0; //합계값 저장
    while (num <= 10) {
        sum += num; //sum = sum + num;
        document.write("num: "+ num +", sum: "+ sum, "<br>");
        num++;
    }
    document.write("1~10까지의 합 : " + sum);
    document.write("<hr>");
    
    sum = 0;
    num = 0;
    //(실습)위와 동일한 결과를 만드는 while문 작성
    while (num < 10) {
        num++;
        sum += num; //sum = sum + num;
        document.write("num: "+ num +", sum: "+ sum, "<br>");       
    }
    document.write("1~10까지의 합 : " + sum);
    document.write("<hr>");
    //=====================================
    //반복문 제어 : break, continue
    //break : 반복문 중단하고 빠져나감
    //continue : continue문 이후의 실행문 실행하지 않고 다음 반복 진행
    //     (continue 문이 있는 반복문의 맨 마지막으로 이동)
    document.write("<h2>--- break, continue 사용 ---</h2>");
    num = 1;
    while (num <= 10) {
        document.write("num : " + num, "<br>");
        if (num == 5) {
            document.write("break문을 만나서 반복종료!!", "<br>");
            break;
        }
        num++;
    }
    document.write(">>> 반복문 종료 후 문장", "<br>");
    document.write("<hr>");
    //continue 문
    num = 0;
    while (num < 10) {
        num++;
        if (num == 5) {
            document.write("continue문을 만나서 5만 출력취소", "<br>");
            continue;
        }
        document.write("num : " + num, "<br>");    
    }
    document.write("<hr>");
    
    //중첩 반복문 사용시 모든 반복문 종료하기
    outer: //외부반복문에 라벨(이름) 지정
    for (let i = 1; i <= 5; i++) {
        for (let k = 11; k <= 15; k++) {
            if (i == 4 && k == 13) {
                break outer; //중단처리를 외부반복문으로 지정
            }
            document.write("i: "+ i + ", k: " + k, "<br>");
        }
        document.write("-----","<br>");
    }
    document.write("outer 반복 종료 후 문장~~~","<br>");
    
    //do ~ while 문
    //do {} while (조건식);
    //1~10까지의 합계 구하기
    sum = 0;
    num = 1;
    do {
        sum = sum + num; //sum += num;
        num++;
    } while (num <= 10);
    document.write("1~10까지의 합계: " + sum);
</script>
</head>
<body>
	
    
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
