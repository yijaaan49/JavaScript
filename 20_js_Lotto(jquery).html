<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Lotto</title>
<style>
    .ball{
        width: 100px; height: 100px;
        border: 1px solid black;
        border-radius: 50px;
        text-align: center;
        line-height: 95px;
        font-size : 50px;
        display: inline-block;
    }
    .ball0{
        background-color: red;
    }
    .ball1{
        background-color: orange;
    }
    .ball2{
        background-color: yellow;
    }
    .ball3{
        background-color: green;
    }
    .ball4{
        background-color: blue;
    }
    .ball5{
        background-color: purple;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js">
</script>

</head>
<body>
  <div id="0", class="ball ball0">1</div>
  <div id="1", class="ball ball1">2</div>
  <div id="2", class="ball ball2">3</div>
  <div id="3", class="ball ball3">4</div>
  <div id="4", class="ball ball4">5</div>
  <div id="5", class="ball ball5">6</div>
    
<script>
 var lotto = new Array(6);
 var count = 0;
 var dupl = true;

 while(count < 6) {
     var number = parseInt(Math.random()*45)+1;

     for(i=0; i<count; i++){
         if(lotto[i]==number){
             dupl = false;
         }
     }

     if(dupl){
         lotto[count]=number;
         count++;
     }

     dupl = true;
 }
    
 for(var j=0; j<lotto.length; j++){
    $(".ball"+j).text(lotto[j]);
 }

    
</script>
</body>
</html>
