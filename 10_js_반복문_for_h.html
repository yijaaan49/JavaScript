<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 반복문 for</title>
<script>
    document.write("<h1>Header h1</h1>");
    document.write("<hr>");
    
    for(i = 1; i <= 6; i++){
        document.write("<h"+i+">"+"for문으로 작성된 제목"+"</h"+i+">");
    }
    
    
</script>
</head>
<body>
	<hr><hr>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>
    <h3>제목 h3</h3>
    
    
</body>
</html>
