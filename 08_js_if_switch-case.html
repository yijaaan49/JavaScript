    //(실습) 점수를 입력받고 점수에 따라 평가결과를 화면에 표시
    // 90이상 : A, 80이상 : B, 70이상 : C, 70미만 : "분발하세요"
    
    var score = prompt("점수를 입력하세요.");
    var scoreNum = parseInt(score);
    if(!isNaN(scoreNum)){
        if(scoreNum >= 90) {
            document.write("점수 : " + scoreNum + "<br>" + "평가결과 : A");
        } else if(scoreNum >= 80) {
            document.write("점수 : " + scoreNum + "<br>" + "평가결과 : B");
        } else if(scoreNum >= 70) {
            document.write("점수 : " + scoreNum + "<br>" +"평가결과 : C");
        } else {
            document.write("점수 : " + scoreNum + "<br>" +"분발하세요");
        }
    } else {
        document.write("숫자가 아닙니다.");
    }
    //---Teacher--------------------------------------------
     var jumsu = prompt("점수를 입력하세요(0~100)", 0);
    var result;
    if (isNaN(jumsu)) {
        result = "숫자가 아님";
    } else if (jumsu < 0 || jumsu > 100) {
        result = "정상범위(0~100)가 아님";
    } else if (jumsu >= 90) {
        result = "A";
    } else if (jumsu >= 80) {
        result = "B";
    } else if (jumsu >= 70) {
        result = "C";
    } else {
        result = "D";
    }
    document.write("<h3>점수: " + jumsu + ", 평가결과: " + result, "<h3>");
    
    //=============================
    //switch ~ case문
    
     let divJumsu = Math.floor(jumsu / 10);
    switch (divJumsu) {
        case 10:
//            result = "A";
//            break;
        case 9:
            result = "A";
            break;
        case 8:
            result = "B";
            break;
        case 7:
            result = "C";
            break;
        default:
            result = "D";
            break;
    }
    document.write("<h3>점수: " + jumsu 
        + ", 평가결과(switch): " + result, "<h3>");
